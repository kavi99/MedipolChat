<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medipol Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="main.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pr-wrap">
                    <div class="pass-reset">
                        <input type="email" placeholder="Email" />
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                    </div>
                </div>
                <div class="wrap">

                    <form class="login">
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <input type="submit" value="Giriş" class="btn btn-success btn-sm" />
                        <input type="submit" value="Üye ol" class="btn btn-success btn-sm" />
                        <div class="remember-forgot">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="checkbox">

                                    </div>
                                </div>
                                <div class="col-md-2 forgot-pass-content"></div>
                                <button type="button" class="btn btn-outline-success">Şifremi Unuttum</button>
                            </div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
