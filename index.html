<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medipol Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
    <script src="adminKayit.json"></script>

</head>

<body>
    <div class="header"><b onclick="anaSayfaGec()" style="cursor:pointer">MedipolChat</b></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pr-wrap">
                    <div class="pass-reset">
                        <input type="email" placeholder="Email" />
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                    </div>
                </div>
                <div class="wrap">

                    <form class="login" id="formum">
                        <div class="loginBaslik"><h3>Kullanıcı Girişi</h3></div>
                        <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adı"  maxlength="10"/>
                        <input type="password" id="sifre" placeholder="Şifre"  maxlength="10" />
                        <input type="button" value="Giriş" class="btn btn-success btn-sm" id="girisButton" onclick="girisYap()" />
                        <input type="button" value="Üye ol" class="btn btn-success btn-sm" id="girisButton" onclick="uyeOl()" />
                        <div class="remember-forgot">
                            <div class="row">       
                                <button type="button" onclick="sifremiUnuttum()" class="btn btn-outline-success sifremiunuttum">Şifremi Unuttum</button>                               
                            </div>
                            <div class="sosyalMedia"><a href="https://www.facebook.com/yunusemre.kavi"><img src="facebook.png"></a><a href="https://twitter.com/YunusEmreKavi"><img src="twitter.png"></a><a href="https://www.instagram.com/kavii_x/?hl=tr"><img src="instagram.png"></a></div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
