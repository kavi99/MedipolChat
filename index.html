<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medipol Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>

</head>

<body>
    <div class="header"><b>MedipolChat</b></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pr-wrap">
                    <div class="pass-reset">
                        <input type="email" placeholder="Email" />
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                    </div>
                </div>
                <div class="wrap">

                    <form class="login">
                        <div class="loginBaslik"><h3>Kullanıcı Girişi</h3></div>
                        <input type="text" placeholder="Kullanıcı adı" />
                        <input type="password" placeholder="Şifre" />
                        <input type="submit" value="Giriş" class="btn btn-success btn-sm" />
                        <input type="submit" value="Üye ol" class="btn btn-success btn-sm" />
                        <div class="remember-forgot">
                            <div class="row">       
                                <button type="button" class="btn btn-outline-success sifremiunuttum">Şifremi Unuttum</button>                               
                            </div>
                            <div class="sosyalMedia"><img src="facebook.png"><img src="twitter.png"><img src="instagram.png"></div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
