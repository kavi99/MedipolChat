<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MedipolChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="odaSecim.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("").click(function () {
                $("").hide(3000);
            });
            $(".odaSecimBilgiKutusu").click(function () {
                $(".header").show(1000);
                $(".sohbet").show(3000);
                $(".odaSecimBilgiKutusu").hide(1000);
            });
        });
    </script>
    <script src="main.js"></script>
</head>

<body>
    <div class="odaSecimBilgiKutusu">
        <p>Lütfen katılmak istediğiniz odayı seçiniz</p>
            <button type="button" class="devam">Devam</button>
    </div>
    <div class="container">
        <div class="sohbet" id="secimEkrani">
            <div class="header" id="baslik" style="opacity:0.8"><i><b>MedipolChat</b></i></div>
            <div class="header" id="kuzey" onclick="secilenOda(this)"><b>Kuzey</b></div>
            <div class="header" id="guney" onclick="secilenOda(this)"><b>Güney</b></div>
            <div class="header" id="aBlok" onclick="secilenOda(this)"><b>A Blok</b></div>
            <div class="header" id="bBlok" onclick="secilenOda(this)"><b>B Blok</b></div>
            <div class="header" id="cBlok" onclick="secilenOda(this)"><b>C Blok</b></div>
            <div class="header" id="polin" onclick="secilenOda(this)"><b>Polin</b></div>
        </div>
    </div>
</body>

</html>
